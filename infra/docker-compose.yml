services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: sberlab-postgres
    environment:
      POSTGRES_DB: sberlab
      POSTGRES_USER: sberlab
      POSTGRES_PASSWORD: sberlab
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sberlab -d sberlab"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - sberlab-network

  redis:
    image: redis:7-alpine
    container_name: sberlab-redis
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - sberlab-network

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: sberlab-backend
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/sberlab
      DB_USER: sberlab
      DB_PASS: sberlab
      REDIS_URL: redis://redis:6379
      DEV_AUTH: "true"
      ADMIN_BOOTSTRAP_EMAIL: admin@g.nsu.ru
      CORS_ORIGINS: http://localhost,http://localhost:80,http://frontend
      GOOGLE_CLIENT_ID: "disabled"
      GIGACHAT_VERIFY_SSL: "false"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sberlab-network

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ""
        VITE_DEV_AUTH: "true"
        VITE_GOOGLE_CLIENT_ID: ""
    container_name: sberlab-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - sberlab-network

volumes:
  pgdata:
  redisdata:

networks:
  sberlab-network:
    driver: bridge
